<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        /* Style for the sidebar cart */
        .cart {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            right: -250px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 100%; /* Set max height to stay within the viewport */
        }
        
        /* Style for the cart button icon */
        .cart-button {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        
        /* Style for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        
        /* Style for the product catalog */
        .product {
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        /* Style for remove button */
        .remove-button {
            color: red;
            cursor: pointer;
        }
        
        /* Style to prevent horizontal scrolling */
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="product">
        <h2>Product 1</h2>
        <p>Price: $10.00</p>
        <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Price: $15.00</p>
        <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
    </div>

    <div class="cart-button" onclick="toggleCart()">
        <img src="cart-icon.png" alt="Cart">
    </div>

    <div class="cart" id="cart">
        <div class="close-button" onclick="toggleCart()">
            <img src="close-icon.png" alt="Close">
        </div>
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script>
        let cartIsOpen = false;
        const cart = document.getElementById("cart");
        const cartButton = document.querySelector(".cart-button");
        
        // Function to toggle the cart sidebar
        function toggleCart() {
            cartIsOpen = !cartIsOpen;
            if (cartIsOpen) {
                cart.style.right = "0";
            } else {
                cart.style.right = "-250px";
            }
        }
        
        let cartItems = [];
        
        function addToCart(productName, price) {
            const item = { productName, price };
            cartItems.push(item);
            
            updateCartUI();
        }
        
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCartUI();
        }
        
        function updateCartUI() {
            const cartItemsList = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItemsList.innerHTML = "";
            
            let total = 0;
            
            cartItems.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.innerText = `${item.productName} - $${item.price.toFixed(2)}`;
                
                // Create a remove button for each item
                const removeButton = document.createElement("span");
                removeButton.classList.add("remove-button");
                removeButton.innerText = "Remove";
                removeButton.onclick = () => removeFromCart(index);
                
                listItem.appendChild(removeButton);
                cartItemsList.appendChild(listItem);
                total += item.price;
            });
            
            cartTotal.innerText = total.toFixed(2);
        }
    </script>
</body>
</html>
